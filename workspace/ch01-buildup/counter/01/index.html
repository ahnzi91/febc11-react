<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Counter - HTML + JS</h1>
        <p>파일 경로: <span id="filepath"></span></p>
      </header>
      <div id="counter">
        <button type="button" onclick="handleDown()">-</button>
        <button type="button" onclick="handleReset(event)">0</button>
        <button type="button" onclick="handleUp()">+</button>
        <span>0</span>
      </div>
    </div>

    <script type="text/javascript">
      document.querySelector("#filepath").textContent = `ch${document.URL.split("/ch")[1]}`;
    </script>

    <script type="text/javascript">
      let count = 0;

      // 값을 줄이는 함수
      const handleDown = () => {
        // TODO : 데이터 갱신
        count--;

        // TODO : 화면 갱신
        const $counterSpan = document.querySelector("#counter > span");
        $counterSpan.textContent = count;
      };

      // 값을 증가시키는 함수
      const handleUp = () => {
        // TODO : 데이터 갱신
        count++;

        // TODO : 화면 갱신
        const $counterSpan = document.querySelector("#counter > span");
        $counterSpan.textContent = count;
      };

      // 값을 0으로 초기화 시키는 함수
      const handleReset = (event) => {
        // TODO : 데이터 갱신
        count = 0;

        // TODO : 화면 갱신
        const $counterSpan = document.querySelector("#counter > span");
        $counterSpan.textContent = count;
      };
    </script>
  </body>
</html>
