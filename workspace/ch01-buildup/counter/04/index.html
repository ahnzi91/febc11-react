<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import DOMUtils from "./main.js";

      // 애플리케이션의 시작점
      function App() {
        return (
          DOMUtils.createElement("div", { id: "app" }, 
            DOMUtils.createElement("header", null,
              DOMUtils.createElement("h1", null, "Counter - createRoot(), createRender() 함수 만들기"),
              DOMUtils.createElement("p", null, "파일 경로: ",
                DOMUtils.createElement("span", { id: "filepath" }, `ch${document.URL.split("/ch")[1]}`)
              )
            ),
            DOMUtils.createElement("div", { id: "counter" },
              DOMUtils.createElement("button", { type: "button", onclick: "handleDown()" }, "-"),
              DOMUtils.createElement("button", { type: "button", onclick: "handleReset(event)" }, 0),
              DOMUtils.createElement("button", { type: "button", onclick: "handleUp()" }, "+"),
              DOMUtils.createElement("span", null, 0)
            )
          )
        )
      }

      DOMUtils.createRoot(document.getElementById("root")).render(App);
    </script>

    <script type="text/javascript">
      let count = 0;

      // 값을 줄이는 함수
      const handleDown = () => {
        // TODO : 데이터 갱신
        count--;

        // TODO : 화면 갱신
        const $counterSpan = document.querySelector("#counter > span");
        $counterSpan.textContent = count;
      };

      // 값을 증가시키는 함수
      const handleUp = () => {
        // TODO : 데이터 갱신
        count++;

        // TODO : 화면 갱신
        const $counterSpan = document.querySelector("#counter > span");
        $counterSpan.textContent = count;
      };

      // 값을 0으로 초기화 시키는 함수
      const handleReset = (event) => {
        // TODO : 데이터 갱신
        count = 0;

        // TODO : 화면 갱신
        const $counterSpan = document.querySelector("#counter > span");
        $counterSpan.textContent = count;
      };
    </script>
  </body>
</html>
