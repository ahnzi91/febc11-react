<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      // type="module"은 defer 속성을 지정한 것처럼 지연 실행됨
      // HTML 파싱을 멈추지 않고, HTML 파싱이 끝난 이후에 실행된다.
      // module은 선언한 순서대로 실행된다.

      import DOMUtils from "./main.js";

      const $h1 = DOMUtils.createElement("h1", null, "Counter - createElement() 라이브러리 사용");
      const $p = DOMUtils.createElement("p", null, "파일 경로: ", DOMUtils.createElement("span", { id: "filepath" }));
      const $downButton = DOMUtils.createElement("button", { type: "button", onclick: "handleDown()" }, "-");
      const $resetButton = DOMUtils.createElement("button", { type: "button", onclick: "handleReset(event)" }, 0);
      const $upButton = DOMUtils.createElement("button", { type: "button", onclick: "handleUp()" }, "+");
      const $span = DOMUtils.createElement("span", null, 0);
      const $header = DOMUtils.createElement("header", null, $h1, $p);
      const $counterDiv = DOMUtils.createElement("div", { id: "counter" }, $downButton, $resetButton, $upButton, $span);
      const $appDiv = DOMUtils.createElement("div", { id: "app" }, $header, $counterDiv);

      document.getElementById("root").appendChild($appDiv);

      document.querySelector("#filepath").textContent = `ch${document.URL.split("/ch")[1]}`;
    </script>

    <script type="text/javascript">
      let count = 0;

      const handleDown = () => {
        count--;
        const $counterSpan = document.querySelector("#counter > span");
        $counterSpan.textContent = count;
      };

      const handleUp = () => {
        count++;
        const $counterSpan = document.querySelector("#counter > span");
        $counterSpan.textContent = count;
      };

      const handleReset = (event) => {
        count = 0;
        const $counterSpan = document.querySelector("#counter > span");
        $counterSpan.textContent = count;
      };
    </script>
  </body>
</html>
